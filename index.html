
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile compatibility scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Kollection</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  <body>
    <div class="container">
      <div class="example-div">
        <header>
          <h1>Movie Kollection</h1>
        </header>
        <!-- Movie search fields -->
        <section id="fetch">
          <form name="fetch">
            <input type="text" placeholder="Enter a movie title" id="term" value="The Matrix" />
            <input type="submit" id="search" value="Get Movie Info" />
          </form>
        </section>
        <!-- Poster section to displayed find movie poster found-->
        <section id="poster">.
        <!-- Loading bar on HTML5 canvas -->
        <canvas id="myCanvas" width="10" height="150">Your browser does not have support for canvas.</canvas>
        </section>
        <!-- Movie details displayed when movie overview found-->
        <section id="details">
          <h2>Movie Details</h2>
        </section>
        <section id="credits">
          <h2>Movie Credits</h2>
        </section>
        <footer>
          <p id="copyright">Created by Azmat Zuberi</p>
        </footer>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- App code -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
